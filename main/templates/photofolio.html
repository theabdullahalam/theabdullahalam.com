{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/d8749e6d0b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/photofolio.css' %}">

    <title>Photography Portfolio</title>
</head>
<body>

    <div id="sidebar">
        
        <ul>
            <li>
                <a href="{% url 'photofolio' %}" class="{% if curr_category == 'all' %}current{% endif %}">all</a>
            </li>
            {% for category in categories %}
                <li>
                    <a href="{% url 'photofolio' category.slug %}" class="{% if curr_category == category.slug %}current{% endif %}">{{ category.categoryname.lower }}</a>
                </li>
            {% endfor %}
        </ul>

        <h1>photography portfolio</h1>
        <h2>abdullah alam</h2>
    </div>

    <div class="photolist">
        {% for photograph in photographs %}
            <img src="{{ photograph.image.url }}" alt="{{ photograph.title }}" class="photograph">
        {% endfor %}
    </div>
    

</body>
</html>
