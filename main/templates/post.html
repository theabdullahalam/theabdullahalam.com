{% extends 'skeleton.html' %}
{% load static %}
{% block title %}{{ post.title }}{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/post.css' %}">
{% endblock %}

{% block body %}
<div id="content">
    <h1>{{ post.title }}</h1>
    {{ post.content | safe }}
</div>
{% endblock %}
